<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <h1 id="title">用餐滿意度調查</h1>
        <p id="description">謝謝您的光臨，請抽空為我們填寫問卷</p>
        <form id="survey-form"action="">
            <section>
           <h2 >請問您對於今日用餐的滿意度</h2> 
            <br>
           <p>環境</p>
           <input type="radio" id="env-very-good" name="env" value="非常滿意">
           <label for="env-very-good">非常滿意</label>
           <input type="radio" id="env-good" name="env" value="滿意">
           <label for="env-good">滿意</label>
           <input type="radio" id="env-normal" name="env" value="普通">
           <label for="env-normal">普通</label>
           <input type="radio" id="env-bad" name="env" value="不滿意">
           <label for="env-bad">不滿意</label>
           <input type="radio" id="env-very-bad" name="env" value="非常不滿意">
           <label for="env-very-bad">非常不滿意</label>
     
            <p>服務</p>
            <input type="radio" id="ser-very-good" name="ser" value="非常滿意">
            <label for="ser-very-good">非常滿意</label>
            <input type="radio" id="ser-good" name="ser" value="滿意">
            <label for="ser-good">滿意</label>
            <input type="radio" id="ser-normal" name="ser" value="普通">
            <label for="ser-normal">普通</label>
            <input type="radio" id="bad" name="ser" value="不滿意">
            <label for="bad">不滿意</label>
            <input type="radio" id="very bad" name="ser" value="非常不滿意">
            <label for="very bad">非常不滿意</label>
           
            <p>餐點</p>  
            <input type="radio" id="food-very-good" name="food" value="非常滿意">
            <label for="food-very-good">非常滿意</label>
            <input type="radio" id="food-good" name="food" value="滿意">
            <label for="food-good">滿意</label>
            <input type="radio" id="food-normal" name="food" value="普通">
            <label for="food-normal">普通</label>
            <input type="radio" id="food-bad" name="food" value="不滿意">
            <label for="food-bad">不滿意</label>
            <input type="radio" id="food-very-bad" name="food" value="非常不滿意">
            <label for="food-very-bad">非常不滿意</label>

            <p>價位</p>
            <input type="radio" id="price-very-good" name="price" value="非常滿意">
            <label for="price-very-good">非常滿意</label>
            <input type="radio" id="price-good" name="price" value="滿意">
            <label for="price-good">滿意</label>
            <input type="radio" id="price-normal" name="price" value="普通">
            <label for="price-normal">普通</label>
            <input type="radio" id="price-bad" name="price" value="不滿意">
            <label for="price-bad">不滿意</label>
            <input type="radio" id="price-very-bad" name="price" value="非常不滿意">
            <label for="price-very-bad">非常不滿意</label>
 
            <p>出餐速度</p>
            <input type="radio" id="time-very-good" name="time" value="非常滿意">
            <label for="time-very-good">非常滿意</label>
            <input type="radio" id="time-good" name="time" value="滿意">
            <label for="time-good">滿意</label>
            <input type="radio" id="time-normal" name="time" value="普通">
            <label for="time-normal">普通</label>
            <input type="radio" id="time-bad" name="time" value="不滿意">
            <label for="time-bad">不滿意</label>
            <input type="radio" id="time-very-bad" name="time" value="非常不滿意">
            <label for="time-very-bad">非常不滿意</label>
            </section>
            <br><br><br>


            <section id="store">
                <h2>請問今日用餐的分店是</h2>

            <select name="store" id="dropdown">
            <option value="台北">台北旗艦店</option>
            <option value="板橋">板橋店</option>
            <option value="桃園">桃園店</option>
            <option value="竹北">竹北店</option>
            </select>

            <br>
            <h2>請問這是您第幾次到本店用餐</h2>
            <input type="radio" id="first" name="visit" value="第一次">
            <label for="first">第1次</label>
            <input type="radio" id="second" name="visit" value="第二次">
            <label for="second">第2次</label>
            <input type="radio" id="third" name="visit" value="第三次">
            <label for="third">第3次以上</label>

          

            <br>
            <h2>請問您如何得知本店</h2>
            <input type="checkbox" id="Friend" name="friend" value="親友介紹">
            <label for="Friend">親友介紹</label>

            <input type="checkbox" id="news" name="news" value="報章雜誌">
            <label for="news">報章雜誌</label>

            <input type="checkbox" id="internet" name="internet" value="網路資訊">
            <label for="internet">網路資訊</label>

            <input type="checkbox" id="Others" name="others" value="其他">
            <label for="Others">其他</label>
            
            <br>
            <h2>請問您此次的用餐目的</h2>
            <input type="checkbox" id="eat" name="eat" value="單純用餐">
            <label for="eat">單純用餐</label>
            <input type="checkbox" id="friend" name="friend" value="朋友聚餐">
            <label for="friend">朋友聚餐</label>
            <input type="checkbox" id="family" name="family" value="家庭聚餐">
            <label for="family">家庭聚餐</label>
            <input type="checkbox" id="birthday" name="birthday" value="慶生">
            <label for="birthday">慶生</label>
            <input type="checkbox" id="date" name="date" value="情侶約會">
            <label for="date">情侶約會</label>
            <input type="checkbox" id="others" name="others" value="其他">
            <label for="others">其他</label>
            <br>

            <label for="number" class="label" id="number-label">今日用餐人數</label>
            <br>
            <input type="number" id="number" min="1" max="20" placeholder="請輸入電話">
            </section>
            
            <br>
            <br>
            <section>
                <h2>個人資訊</h2>
          
                <label for="name" class="label" id="name-label">姓名</label>
                <br>
                <input type="text" id="name" name="name" required placeholder="請輸入姓名">
    
                <h3>性別</h3>
                <label  for="male">男性</label>
                <input type="radio" id="male" name="gender" value="male">
                <label  for="female">女性</label>
                <input type="radio" id="female" name="gender" value="female">
                <br>
    
       
                <label class="label" for="birthday">生日</label>
                <br>
                <input type="date" id="birthday">
                <br>
                
                <label class="label" for="phone" >電話</label>
                <br>
                <input type="text" id="phone" min="8" max="10" placeholder="請輸入電話">
                <br>
                
                <label class="label"class="label" for="email" id="email-label">信箱</label>
                <br>
                <input type="email" id="email" name="email" required placeholder="請輸入信箱">
    
                <br>
                <label class="label" for="sug">其他建議:</label>
                <br>
                <textarea name="sug" id="sug" cols="40" rows="10"></textarea>
    
                <br>
    
                <button id="submit">提交</button>
            </section>
            
        </form>
        
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
